<!-- _includes/head.html -->

<!-- This file overrides the default head.html from Beautiful Jekyll -->
<!-- It ensures custom CSS and external fonts/icons are loaded -->

<!-- Standard Jekyll head includes (often from the theme's original head.html) -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ site.description }}">
<meta name="author" content="{{ site.author }}">

<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

<!-- Link to custom CSS file -->
<link rel="stylesheet" href="{{ '/assets/css/custom-styles.css' | relative_url }}">

<!-- Font Awesome CDN for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!-- Google Fonts for Inter -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- Jekyll SEO Tag (if using jekyll-seo-tag plugin) -->
{% seo %}
